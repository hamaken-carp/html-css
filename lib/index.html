<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はじめてのhtml</title>
</head>
<body>
   <form action="#" method="post" enctype="multipart/form-data">
    <label for="nameField">名前：</label> 
    <input id="nameField" type="text" name="name"><br>
    <label>
        パスワード：<input type="password" name="pass"> <br>
    </label>

    <input type="checkbox" name="triathron" value="swim" checked>水泳 <br>
    <input type="checkbox" name="triathron" value="bike" >自転車<br>
    <input type="checkbox" naem="triathron" value="run">走る<br>

    <input type="file" name="resume"><br>

    <textarea name="remarks" rows="5" cols="50"></textarea><br>

    趣味<br>

        <option value="swim" selected>水泳</option>
        <option value="bike">自転車</option>

    </select><br>

   </form>
